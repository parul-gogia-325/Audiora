<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audiora - Where Music Meets You</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <nav>
        <ul>
          <li class="logo">
            <img src="logo.png" alt="Audiora logo" /> Audiora
          </li>
          <li><a href="\">Home</a></li>
          <li><a href="\">About</a></li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <h1>Best of Albums - No Copyright Form</h1>
      <div class="songlist"></div>
      <div class="songbanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="Progress_bar" min="0" max="100" />
      <div class="icons">
        <i class="fa-solid fa-3x fa-backward-step"></i>
        <i class="fa-solid fa-3x fa-circle-play"></i>
        <i class="fa-solid fa-3x fa-forward-step"></i>
        <!-- fontawesome icons -->
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/ff11213a55.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
